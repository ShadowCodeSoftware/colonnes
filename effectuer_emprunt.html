<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_effctuer_emprunt.css">
    <title>Ajouter un emprunt</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="card">
                <div class="card-header">
                    <h2> Ajouter un emprunt</h2>
                </div>
                <div class="card-body">
                    <form action="emprunt.html" class="form-group">
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Ajouter le livre</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">Nom du livre</label>
                                <select name="" id="">
                                    <option value="">
                                        bel-ami
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Nom et prenom de l'emprunteur</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">matricule</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Filiere et niveau</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">Date d'emprunt</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Date de retour</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">Piece d'identite</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 py-3">
                                <button type="submit">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
