<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-ajout.css">
    <title>Modifier un livre</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="card">
                <div class="card-header">
                    <h2> Modifier un livre</h2>
                </div>
                <div class="card-body">
                    <form action="livre.html" class="form-group">
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Ajouter le livre</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">Nom du livre</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Nom de l'auteur</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">Date d'edition</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <label for="">Bloc</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="">Date d'arrivee</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 py-3">
                                <label for="">Description</label>
                                <textarea rows="8" class="form-control" placeholder="Description du livre"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 py-3">
                                <button type="submit">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
